<!DOCTYPE html>
<html><!--content-type: application/x-www-form-urlencoded (서버 입장에서 GET의 쿼리 파라미터 형식과 동일)-->
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body><!--메시지 바디에 쿼리 파리미터 형식으로 데이터를 전달한다. username=hello&age=20-->
<form action="/request-param" method="post">
  username: <input type="text" name="username" />
  age: <input type="text" name="age" />
  <button type="submit">전송</button>
</form>
</body>
</html>
